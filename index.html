<!DOCTYPE html>

<head>
    <style>
        #cameraContainer {
            display : flex;
            flex-direction: row;
        }
        .cameraDiv {
            min-width : 200px;
            padding : 2px;
            margin : 2px;

            display : flex;
            flex-direction: column;
            background-color: #eee;
        }

        .timingMode {
            border : 1px solid gray;
            padding : 2px;
            margin : 2px;
            height : 120px;
            background-color: white;
        }

        .cameraHeading {
            font-weight : bold;
            padding-left : 3px;

        }

        .timingHeading {
            font-weight : bold;
            font-size : 10pt;
        }

        .inactiveMode {
            color : #aaa;
            font-style: italic;
        }

        .fixedGui {
            position : fixed;
            background-color: white;
            width : 100%;
            box-shadow: 3px 3px 5px;
            padding : 2px;
        }

        .vertSpacer {
            min-height : 30px;
        }

        .roiInput {
            width : 50px;
        }

        .timeInput {
            width : 80px;
        }

    </style>
</head>
<body>
    
    <div class = "fixedGui">
        Zyla Timing Calculator - v0.01 -
        Exposure Time, sec:
        <input id = "exposureTimeSec" value = "0.010" class = "timeInput"> ,
        ROI Columns
        <input id = "roiColumns" value = "-" class = "roiInput">
        ROI Rows,
        <input id = "roiRows" value = "-" class = "roiInput">

        Bit Depth
        <select name="bitDepth" id="bitDepth">
            <option value="12">12 Bit</option>
            <option value="16">16 Bit</option>
          </select>
    </div>
    <div class = "vertSpacer"> 

    </div>
    <div id = "cameraContainer"></div>
</body>

<script src = "js/d3.min.js"></script>
<script src = "js/timingInfo.js"></script>
<script src = "js/cameraInfo.js"></script>
<script src = "js/zylaCalc.js"></script>
